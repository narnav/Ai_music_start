<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Genre AI</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1e1e1e;
            padding: 25px 30px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 12px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            background-color: #2c2c2c;
            color: #fff;
        }

        .hidden {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .predict {
            background-color: #6200ea;
            color: white;
        }

        .predict:hover {
            background-color: #7b1fa2;
        }

        .learn {
            background-color: #03dac6;
            color: black;
        }

        .learn:hover {
            background-color: #00bfa5;
        }

        #response {
            margin-top: 20px;
            background-color: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>üéß Music Genre AI</h2>

    <form id="dataForm">
        <label>
            Gender
            <select id="gender" required>
                <option value="">Select</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </label>

        <label>
            Age
            <input type="number" id="age" min="0" required />
        </label>

        <!-- Genre field only visible for LEARN -->
        <label id="genreField" class="hidden">
            Genre (for learning)
            <select id="genre">
                <option value="">Select Genre</option>
                <option value="HipHop">HipHop</option>
                <option value="Rock">Rock</option>
                <option value="Jazz">Jazz</option>
                <option value="Classical">Classical</option>
            </select>
        </label>

        <div class="buttons">
            <button type="submit" class="predict" data-action="predict">
                Predict
            </button>
            <button type="submit" class="learn" data-action="learn">
                LEARN
            </button>
        </div>
    </form>

    <div id="response"></div>
</div>

<script>
    let action = "predict";

    // Toggle action and genre field visibility
    document.querySelectorAll("button[type='submit']").forEach(btn => {
        btn.addEventListener("click", function () {
            action = this.dataset.action;

            // Show genre field only for LEARN
            document.getElementById("genreField").classList.toggle(
                "hidden",
                action !== "learn"
            );
        });
    });

    document.getElementById("dataForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const payload = {
            age: document.getElementById("age").value,
            gender: document.getElementById("gender").value
        };

        let url = "http://localhost:5000/submit";

        if (action === "learn") {
            // Include genre in payload when learning
            payload.genre = document.getElementById("genre").value;
            url = "http://localhost:5000/learn";
        }

        axios.post(url, payload)
            .then(response => {
                const data = response.data;

                document.getElementById("response").innerHTML = `
                    <strong>${action.toUpperCase()} SUCCESS</strong><br><br>
                    ${data.genre ? `üéµ Genre: <b>${data.genre}</b><br>` : ""}
                    Age: ${data.age}<br>
                    Gender: ${data.gender == 1 ? "Male" : "Female"}
                `;
            })
            .catch(err => {
                document.getElementById("response").innerText =
                    err.response?.data?.error || "‚ùå Server error";
            });
    });
</script>
</body>
</html>
